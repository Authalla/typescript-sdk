name: Create Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Only needed to create releases
      # All other permissions are denied by default (principle of least privilege)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Tag version: ${VERSION}"

      - name: Extract changelog entry
        id: changelog
        run: |
          VERSION="${{ steps.tag_version.outputs.VERSION }}"
          # Extract changelog entry for this version (between ## [VERSION] and next ##)
          awk "/^## \\[${VERSION}\\]/,/^## \\[/ {if (/^## \\[/ && !/^## \\[${VERSION}\\]/) exit; if (!/^## \\[/ || /^## \\[${VERSION}\\]/) print}" CHANGELOG.md | head -n -1 > release_notes.txt || true
          # If no changelog entry found, create a default one
          if [ ! -s release_notes.txt ]; then
            echo "Release v${VERSION}" > release_notes.txt
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release v${{ steps.tag_version.outputs.VERSION }}
          body_path: release_notes.txt
          draft: false
          prerelease: false
          generate_release_notes: true

